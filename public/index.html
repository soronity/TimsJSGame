<!DOCTYPE html>
<html>
  <head>
    <title>Soronity's bare bones 2D Platformer</title>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script src="./js/classes/CollisionBlock.js"></script>
    <script src="./js/classes/Background.js"></script>
    <script src="./js/classes/Player.js"></script>
    <script src="./js/data/collisions.js"></script>
    <script src="./js/data/animationSprites.js"></script>
    <script src="./js/data/preloader.js"></script>
    <script src="./js/game/drawFunctions.js"></script>
    <script src="./js/game/initializeGame.js"></script>
    <script src="./js/game/keyPresses.js"></script>
    <script src="./js/game/eventListeners.js"></script>
    <script src="./js/game/collisionBlockInitializer.js"></script>
    <script src="./js/game/gameLoop.js"></script>
    <audio id="jump1" src="sfx/Jump 2.wav"></audio>
    <audio id="jump2" src="sfx/Mario - Super Jump.wav"></audio>
    <audio id="hit1" src="sfx/Small Hit.wav"></audio>
    <audio id="hit2" src="sfx/Smash Hit.wav"></audio>
    <audio id="kill" src="sfx/Power.wav"></audio>
    <audio id="backgroundMusic" src="music/06 Peach's Castle.mp3" loop></audio>
    <audio id="introMusic" src="music/introMusic.mp3" loop></audio>
    <audio id="gameOverMusic" src="music/gameOverMusic.mp3"></audio>
  </body>
</html>
